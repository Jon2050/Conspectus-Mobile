name: Quality

on:
  pull_request:
  push:

env:
  VITE_AZURE_CLIENT_ID: ${{ vars.VITE_AZURE_CLIENT_ID }}

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required runtime env
        run: |
          if [ -z "${VITE_AZURE_CLIENT_ID}" ]; then
            echo "Missing repository variable VITE_AZURE_CLIENT_ID." >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: |
          mkdir -p reports/vitest
          set -o pipefail
          npx vitest run --reporter=default --reporter=junit --outputFile=reports/vitest/junit.xml | tee reports/vitest/vitest.log

      - name: Build
        run: npm run build

      - name: Upload unit test failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-failure-artifacts
          if-no-files-found: ignore
          path: |
            reports/vitest/

  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required runtime env
        run: |
          if [ -z "${VITE_AZURE_CLIENT_ID}" ]; then
            echo "Missing repository variable VITE_AZURE_CLIENT_ID." >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run test:e2e

      - name: Upload Playwright failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-failure-artifacts
          if-no-files-found: ignore
          path: |
            playwright-report/
            test-results/
